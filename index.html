<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Bootstrap Site</title>

    <!-- Підключення локального файлу Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    
    <!-- Підключення вашого кастомного стилю -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Навігаційне меню -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MySite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Заголовок сторінки -->
    <h1 class="text-center my-5">Hello, world!</h1>

    <!-- Форма з полем для введення email та текстовим полем -->
    <form class="container mt-5">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Колонки макету сторінки -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <h2>Left colon</h2>
                <p>Content this...</p>
            </div>
            <div class="col-sm-8">
                <h2>Central</h2>
                <p>Main content...</p>
            </div>
        </div>
    </div>

    <!-- Підключення локальних файлів JS -->
    <!-- Підхід 1: Bootstrap Bundle з Popper -->
    <script src="js/bootstrap.bundle.js"></script>
    <!-- Підхід 2: Окремі Popper та Bootstrap JS -->
    <!-- 
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    -->
</body>

</html>
